                              <!DOCTYPE html>
                              <html>
                                  <head>
                                      <meta charset="utf-8">
                                      <title>Formulario HTML Contacto</title>
                                      <link rel="stylesheet" href="css/form.css">
                                  </head>
                                  <body>
                                      <form action="procesar.php" method="POST" name="contact-form" class="contact-form">
                                         
                                          <ul>
                                              <li>
                                                  <h2>REGISTRO</h2>
                                                  <span class="required-notification">* Campos requeridos</span>
                                              </li>
                                              <li>
                                                  <label for="name">Nombre</label>
                                                  <input type="text" name="name" placeholder="juan transportista" required>
                                              </li>
                                              <li>
                                                  <label for="email">Correo electrónico</label>
                                                  <input type="text" name="email" placeholder="tucorreopuntocom@example.com" required>
                                                 <!--  <span class="form-hint">Formato del correo: "name@dominio.com"</span>-->
                                              </li>
                                              <li>
                                                  <label for="website">Ruta Asignada</label>
                                                 
                                                 <!-- <span class="form-hint">Formato de la URL: "http://www.misitioweb.com"</span>-->
                                                 <select name="ruta">
                              
                                                  <option value="1">Ruta 66 </option>
                                                  <option value="2">Carretera Mexico-Puebla </option>
                                                  <option value="3">Ruta del vino Aguascalientes </option>
                                                  <option value="4">Ruta Rios Tabasco</option> <br><br>
                                              
                                              
                                              
                                              </select>
                              
                              
                              
                                              </li>
                                              <li>
                                                  <label for="message">Mensaje:</label>
                                                  <textarea name="message" cols="40" rows="6" required></textarea>
                                              </li>
                                              <li>
                                                  <button class="submit" type="submit">Enviar datos</button>
                                              </li>
                                          </ul>
                                      </form>
                                  </body>
